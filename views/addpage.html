{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form id="add-page" method="POST" action="/wiki/">

    <div class="form-group clearfix">
      <label for="name" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="name" id="name" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group clearfix">
      <label for="email" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="email" id="email" type="email" class="form-control"/>
      </div>
    </div>

    <div class="form-group clearfix">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" id="title" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group clearfix">
      <label for="content" class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
        <textarea name="content" id="content" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group clearfix">
      <label for="tags" class="col-sm-2 control-label">Tag This Page</label>
      <div class="col-sm-10">
        <input name="tags" id="tags" type="text" data-role="tagsinput" class="form-control" placeholder="type tags and press enter..." />
      </div>
    </div>

    <div class="form-group clearfix">
      <label for="status" class="col-sm-2 control-label">Page Status</label>
      <div class="col-sm-10">
        <input name="status" id="status" type="text" class="form-control"/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
