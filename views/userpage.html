{% extends "layout.html" %}

{% block content %}
  <h3>{{user.name}}</h3>
  <table class="table table-bordered">
  	<tbody>
  		<tr>
  			<td><strong>Name:</strong> {{user.name}}</td>
  		</tr>
  		<tr>
  			<td><strong>Email:</strong> {{user.email}}</td>
  		</tr>
  	</tbody>
  </table>
  <hr/>
  <h4>Pages by {{user.name}}</h4>
  <ul class="list-unstyled">
    {% for page in pages %}
    <li><a href="../wiki/{{page.urlTitle}}">{{ page.title }}</a></li>
  	{% endfor %}
  </ul>
  <a href="/edit" class="btn btn-primary">edit this user</a>
  <a href="/delete" class="btn btn-danger">delete this user</a>
{% endblock %}
