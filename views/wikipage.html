{% extends "layout.html" %}

{% block content %}
  <h3>{{page.title}} <small> (<a href="{{page.route}}/similar">Similar</a>)</small></h3>
  <h4>by <a href="../users/{{page.author.id}}">{{page.author.name}}</a></h4>
  <h4 class="page-tags">
		{% for tag in page.tags %}
			<a href="../wiki/search?query={{tag}}"><span class="label label-primary">{{tag}}</span></a>
		{% endfor %}
  </h4>
  <hr/>
  <div class="page-body">{% autoescape false %}{{ page.renderedContent }}{% endautoescape %}</div>
  <hr/>
  <a href="{{page.route}}/edit" class="btn btn-primary">edit this page</a>
  <a href="{{page.route}}/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
